{{ define "main" }}
    <div class="taxo wrap">
        {{ partial "navigation.html" . }}
        {{ range .Pages }}
            <div class="value">
                <div class="date">
                    {{ .Date.Format "2006-01-02" }}
                </div>
                <div class="title">
                    <a href="{{ .Permalink }}">
                        {{ .Title }}
                    </a>
                </div>      
            </div>

        {{ end }}
    </div>
{{ end }}
